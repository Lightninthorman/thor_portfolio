<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/ThorLogo.png" alt="">
            </header>
            <div class="triangle-container">
                <div class="subject">
                    <div class="triangle-up about">
                        <img src="images/background-1.png" alt="">
                    </div>
                    <div class="listItem" data-subject="about">
                        <p>About Me</p>
                    </div>
                </div>
                <div class="subject">
                    <div class="triangle-up web">
                        <img src="images/background-2.png" alt="">
                    </div>
                    <div class="listItem " data-subject="web">
                        <p>Web Projects</p>
                    </div>
                </div>
                <div class="subject">
                    <div class="triangle-up mograph" >
                        <img src="images/background-4.png" alt="">
                    </div>
                    <div class="listItem " data-subject="mograph">
                        <p>MoGraph Projects</p>
                    </div>
                </div>
                <div class="subject">
                    <div class="triangle-up resume">
                        <img src="images/background-3.png" alt="">
                    </div>
                    <div class="listItem" data-subject="resume">
                        <p>Resume</p>
                    </div>
                </div>
            </div>
            <div class="subject-box" >
                <div class="subject-details" data-details="about">
                    <h2>Hello About!</h2>
                </div>
                <div class="subject-details" data-details="web">
                    <h2>Hello Web Projects!</h2>
                </div>
                <div class="subject-details" data-details="mograph">
                    <h2>Hello MoGraph!</h2>
                </div>
                <div class="subject-details" data-details="resume">
                    <h2>Hello Resume!</h2>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous">
        </script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
